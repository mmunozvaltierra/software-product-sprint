<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mauricio's Portfolio</title>
        <link rel="stylesheet" href="contactStyle.css">
        <script src="script.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Titillium+Web:wght@400;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            <h1 id="title">Contact Me</h1>
            <form action="/form-handler" method="POST">

            <p>First Name</p>
            <textarea name="first-name"></textarea>
            <br/>

            <p>Last Name</p>
            <textarea name="last-name"></textarea>
            <br/>

            <p>Email</p>
            <textarea name="email"></textarea>
            <br/>

            <p>Message (Feel free to give feedback about my website)</p>
            <textarea name="message-content"></textarea>
            <br/>
            <input type="submit" />
            </form>

            <br>
            <label>To check sent messages click here: (Emails are not shown)</label> <br>
            <button id="submit-retrieve" onclick.delegate="loadTasks()">Check Messages</button>
            <ul id="message-list">
            </ul>
        </div>
    </body>
</html>
